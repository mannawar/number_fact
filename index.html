<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .card-body {
            display: none;
        }
    </style>

</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get the numerical fact about that</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Facts
                        </h4>
                        <p class="card-text" id="factText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', getFactFetch);

        //Using Ajax call
        // function getFactAjax() {
        //     let number = numberInput.value;
        //     let xhr = new XMLHttpRequest();

        //     xhr.open('GET', 'http://numbersapi.com/'+number);

        //     xhr.onload = function(){
        //         if(this.status == 200 && number != '') {
        //             fact.style.display = 'block';
        //             factText.innerText = this.responseText;
        //         }
        //     }
 
        //     xhr.send();
        // }

        //Using Fetch call
        function getFactFetch() {
            let number = numberInput.value;
            fetch('http://numbersapi.com/'+number)
            .then(res => res.text())
            .then(data => {
                if(number != '') {
                    fact.style.display = 'block';
                    fact.innerText = data;
                }
            })
            .catch(error => console.log(error))
        }
 
    </script>
</body>
</html>
